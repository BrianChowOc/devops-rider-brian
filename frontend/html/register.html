<!DOCTYPE html>
<html>

<head>
    <title>Inscription</title>
</head>

<body>
    <h1>Inscription</h1>
    <form id="registerForm">
        <label for="username">Nom d'utilisateur:</label><br>
        <input type="text" id="username" name="username"><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br><br>

        <label for="password">Mot de passe:</label><br>
        <input type="password" id="password" name="password"><br><br>

        <button type="submit">S'inscrire</button>
    </form>

    <form id="loginForm">
        <h1>Connexion</h1>
        <label for="loginUsername">Nom d'utilisateur:</label><br>
        <input type="text" id="loginUsername" name="loginUsername"><br><br>

        <label for="loginPassword">Mot de passe:</label><br>
        <input type="password" id="loginPassword" name="loginPassword"><br><br>

        <button type="submit">Se connecter</button>
    </form>

    <script>
        const registerForm = document.getElementById('registerForm');
        registerForm.addEventListener('submit', (event) => {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            fetch('/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, email, password })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.message) {
                        alert(data.message);
